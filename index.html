<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mbappe sucks</title>
    <script src="script.js"></script>
    <script src="Data.js"></script>
    <script src="actions.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="header">School System Program</div>
<table id="layouttable"  cellspacing=”4” cellpadding=”10”>
    <tr>
        <td><select id="lists">
            <option value="1">Students</option>
            <option value="2">Teachers</option>
            <option value="3">Sections</option>
        </select>
        </td>
        <td><i class="fa fa-minus-square fa-2x" id="remove" onclick="setupdelete()"></i></td>
        <td><i class="fa fa-plus-square fa-2x" id="adder" onclick="setupadd()"></i></td>
        <td><i class="fa fa-address-book fa-2x" id="listem" onclick= "listem()"></i></td>
        <td><input type="text" id="idsearch" placeholder="Get Student's Sections By Id" size="30" margin-top="10"></td>
        <td><i class="fa fa-search fa-2x" id="search" onclick="listsections()"></i></td>
    </tr>
    <tr>
        <td id="Studentstosection">Student to a Section</td>
        <td><i class="fa fa-minus-square fa-2x" id="subtract" onclick="setupaddremove(1)">
        <td><i class="fa fa-plus-square fa-2x" id="add" onclick="setupaddremove(2)">
        <td><i class="fa fa-address-book fa-2x" id="list" onclick= "setupaddremove(3)"></i></td>
        <td><input type="text" id="lastnamesearch" placeholder="Get Id By Last Name" size="30" margin-top="10">
        </td>
        <td><i class="fa fa-search fa-2x" id="finder" onclick="findperson()"></i>
        </td>

</table>




<div id="listoutput"></div>
</body>
</html>
